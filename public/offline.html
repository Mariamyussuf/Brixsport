<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline â€¢ BrixSports</title>
  <meta name="theme-color" content="#000000" />
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #0b0b0b; color: #f5f5f5; display: grid; place-items: center; min-height: 100vh; }
    .card { max-width: 640px; padding: 32px; border-radius: 16px; background: #111; border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,.35);}
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { opacity: .85; line-height: 1.6; }
    .tips { margin-top: 16px; font-size: 14px; opacity: .75; }
    .actions { margin-top: 24px; display: flex; gap: 8px; flex-wrap: wrap; }
    .btn { border: 1px solid #333; background: #181818; color: #fff; padding: 10px 14px; border-radius: 10px; text-decoration: none; }
    .btn:hover { background: #1f1f1f; }
  </style>
</head>
<body>
  <section class="card">
    <h1>You're offline</h1>
    <p>
      BrixSports can't reach the internet right now. Some features may be unavailable.
      You can still browse previously opened pages and your actions will be synced
      when you're back online.
    </p>
    <div class="tips">
      Tips:
      <ul>
        <li>Check your connection</li>
        <li>Try again in a moment</li>
      </ul>
    </div>
    <div class="actions">
      <a class="btn" href="/">Go Home</a>
      <a class="btn" href="javascript:location.reload()">Retry</a>
    </div>
  </section>
</body>
</html>
